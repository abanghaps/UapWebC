<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Kode</th>
            <th>Barang</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Barang A</td>
            <td>10.000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Barang B</td>
            <td>20.000</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Barang C</td>
            <td>30.000</td>
        </tr>
    </table>

    <h2>Inputan User</h2>

<div>
    <label for="kodeBarang">Masukkan Kode</label>
    <input type="text" id="kodeBarang"><br>

    <label for="jumlahBarang">Banyaknya Barang</label>
    <input type="text" id="jumlahBarang"><br>

    <button onclick="inputTransaksi()">Submit</button>
</div>
<script>
    function inputTransaksi(){
        var kodeBarang = document.getElementById("kodeBarang").value;
        var jumlahBarang = document.getElementById("jumlahBarang").value;
    
        hitungtotal(kodeBarang, jumlahBarang)
    }
    
    function hitungtotal(kodeBarang, jumlahBarang){
    
        var harga = 0;
        switch(kodeBarang){
            case "001":
                harga = 10000;
                break;
            case "002":
                harga = 20000;
                break;
            case "003":
                harga = 30000
                break;
                
        }
    }
    
    var total = harga * jumlahBarang;
    
    alert("total pembayaran adalah : "+total );
    
    var uangBayar = prompt("masukkan uang user:");
    
    var kembalian = uangBayar - total;
    alert("total kembalian anda adalah: "+kembalian );
    </script>
</body>
</html>
